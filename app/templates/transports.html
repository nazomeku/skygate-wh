{% import "bootstrap/utils.html" as utils %}
{% extends "layout.html" %}
{% block title %}Transports{% endblock %}
{% block body %}

    <div class="jumbotron">
      <h1 class="display-4">Transports</h1><hr>
      <p class="text-center">
      {% for transport in at %}
        <a href="{{ url_for('edit_transport',transport_id=transport.id) }}">Transport {{transport.id}}</a> ({{transport.product_name}})<br>
      {% endfor %}
      </p>
      <hr>{{ utils.flashed_messages() }}
{% endblock %}
